<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />
    <title>ToDo App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-4 pt-3 bg-secondary text-white">
      <div class="h1 justify-content-evenly d-flex">
        To Do List
        <div class="d-flex gap-3"></div>
        <input
          class="form-control"
          type="text"
          placeholder="Search"
          aria-label="default input example"
          style="width: 30%"
          id="toDoSearch"
          onkeyup="searchitem()"
        />
      </div>

      
      <div
        class="taskbar d-flex p-2 justify-content-evenly align-items-center p-3"
      >
        <input
          class="form-control"
          type="text"
          placeholder="Enter Text"
          aria-label="default input example"
          style="width: 50%"
          id="inputext"
        />
        <!-- Radio Buttons -->
        
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="priority" id="btnradio1" autocomplete="off" value="bg-danger">
          <label class="btn btn-danger" for="btnradio1">High</label>
        
          <input type="radio" class="btn-check" name="priority" id="btnradio2" autocomplete="off" value="bg-warning">
          <label class="btn btn-warning" for="btnradio2">Medium</label>
        
          <input type="radio" class="btn-check" name="priority" id="btnradio3" autocomplete="off" value="bg-success">
          <label class="btn btn-success" for="btnradio3">Low</label>
        </div>

        <!-- End of Radio -->

        <button class="btn btn-primary" onclick="addtoItem()">Add Item</button>
        <!-- Filter By -->
        <div class="dropdown">
          <a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
            Filter By
          </a>
        
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <li><a class="dropdown-item bg-danger" href="#" onclick="filterItemDanger()">High</a></li>
            <li><a class="dropdown-item bg-warning" href="#" onclick="filterItemWarning()">Medium</a></li>
            <li><a class="dropdown-item bg-success" href="#" onclick="filterItemSuccess()">Low</a></li>
            <li><a class="dropdown-item bg-primary text-white" href="#" onclick="nofilterItem()">Show All</a></li>
          </ul>
        </div>



      </div>

      <hr />
      <table class="table">
        <thead>
          <tr>
            <th scope="col-10" style="width: 81.5%">Description</th>
            <th scope="col-1">Delete</th>
            <th scope="col-1">Edit</th>
          </tr>
        </thead>
      </table>
      <h3 id="disp" style= "color:green"> </h3>
    <!-- List items -->
      <div id="unorderli"></div>
    </div>

     <!-- Modal -->

     <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Description</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input name="editText" id="editText" cols="40" rows="10"></input>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="saveEditText" onclick="editItem()">Save changes</button>
          </div>
        </div>
      </div>
    </div>

  <!-- End of Modal -->
    
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="./index.js"></script>
  <!-- Designed and Developed by Senthil Kumar -->
</html>
